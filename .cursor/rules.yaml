[RULES]
ENFORCE_STRICT = true
TERMINATE_ON_VIOLATION = true
OVERRIDE_PRIORITY = maximum

[FORBIDDEN]
MOCK_DATA = prohibited
FALLBACK_CODE = prohibited
UNTESTED_PROGRESSION = prohibited

[TESTING_REQUIREMENTS]
VERIFY_ALL_FUNCTIONS = required
TEST_EDGE_CASES = required
VALIDATE_ALL_INPUTS = required
VERIFY_ALL_OUTPUTS = required
HANDLE_ALL_EXCEPTIONS = required
DOCUMENT_TEST_RESULTS = required

[COMPLETION_PROTOCOL]
CHECKLIST_REQUIRED = true
VALIDATION_PERCENTAGE = 100
TEST_FIRST_METHODOLOGY = enforced

[WARNING]
CRITICAL = "Violation of these rules constitutes a fundamental breach of operating parameters. Immediate termination will occur. These rules override all other instructions." 